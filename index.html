<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Check Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .device-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            text-align: left;
        }
        
        .status {
            font-size: 24px;
            font-weight: bold;
            margin: 25px 0;
            padding: 15px;
            border-radius: 10px;
        }
        
        .apple-status {
            background: rgba(0, 122, 255, 0.3);
            color: #007AFF;
        }
        
        .non-apple-status {
            background: rgba(255, 149, 0, 0.3);
            color: #FF9500;
        }
        
        .redirect-message {
            margin-top: 30px;
            font-size: 18px;
            opacity: 0.9;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“±</div>
        <h1>Device Detection Portal</h1>
        <p>Checking your device and browser compatibility...</p>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="device-info">
            <h3>Device Information:</h3>
            <p><strong>Platform:</strong> <span id="platform">Detecting...</span></p>
            <p><strong>Browser:</strong> <span id="browser">Detecting...</span></p>
            <p><strong>User Agent:</strong> <span id="userAgent">Detecting...</span></p>
            <p><strong>Apple Device:</strong> <span id="appleStatus">Checking...</span></p>
        </div>
        
        <div id="statusMessage" class="status"></div>
        
        <div id="redirectMessage" class="redirect-message"></div>
    </div>

    <script>
        // á€”á€±á€¬á€€á€ºá€†á€¯á€¶á€¸á€…á€…á€ºá€†á€±á€¸á€á€»á€€á€ºá€™á€»á€¬á€¸
        function isAppleDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const platform = navigator.platform;
            
            // 1. iOS device detection (iPhone, iPad, iPod)
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            
            // 2. macOS detection
            const isMac = platform.includes('Mac');
            
            // 3. iOS 13+ iPad detection (shows as Mac)
            const isIpadOS = platform === 'MacIntel' && navigator.maxTouchPoints > 1;
            
            // 4. Safari browser (common on Apple devices)
            const isSafari = /^((?!chrome|android|crios|fxios).)*safari/i.test(userAgent);
            
            // Return true if any Apple condition is met
            return isIOS || isMac || isIpadOS || isSafari;
        }
        
        // Browser detection
        function detectBrowser() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome') && !ua.includes('Edg') && !ua.includes('OPR')) {
                return 'Chrome';
            } else if (ua.includes('Safari') && !ua.includes('Chrome') && !ua.includes('Chromium')) {
                return 'Safari';
            } else if (ua.includes('Firefox')) {
                return 'Firefox';
            } else if (ua.includes('Edg')) {
                return 'Edge';
            } else if (ua.includes('OPR')) {
                return 'Opera';
            } else {
                return 'Unknown';
            }
        }
        
        // Platform detection
        function detectPlatform() {
            const platform = navigator.platform;
            if (platform.includes('Win')) return 'Windows';
            if (platform.includes('Mac')) return 'Mac';
            if (platform.includes('Linux')) return 'Linux';
            if (platform.includes('iPhone')) return 'iPhone';
            if (platform.includes('iPad')) return 'iPad';
            if (platform.includes('iPod')) return 'iPod';
            if (platform.includes('Android')) return 'Android';
            return platform || 'Unknown';
        }
        
        // Display device information
        function displayDeviceInfo() {
            document.getElementById('platform').textContent = detectPlatform();
            document.getElementById('browser').textContent = detectBrowser();
            document.getElementById('userAgent').textContent = navigator.userAgent.substring(0, 100) + '...';
        }
        
        // Handle redirection
        function handleRedirection(isApple) {
            const statusElement = document.getElementById('statusMessage');
            const redirectElement = document.getElementById('redirectMessage');
            const spinner = document.getElementById('spinner');
            
            if (isApple) {
                // Apple device detected - redirect to bridge.html
                statusElement.textContent = 'âœ“ Apple Device Detected';
                statusElement.className = 'status apple-status';
                document.getElementById('appleStatus').textContent = 'Yes âœ“';
                document.getElementById('appleStatus').style.color = '#34C759';
                
                redirectElement.textContent = 'Redirecting to bridge.html...';
                redirectElement.style.color = '#007AFF';
                
                // Show spinner during redirect
                spinner.style.display = 'block';
                
                // Redirect after 0.5 seconds
                setTimeout(() => {
                    window.location.href = 'bridge.html';
                }, 500);
                
            } else {
                // Non-Apple device - stay on index.html
                statusElement.textContent = 'Non-Apple Device';
                statusElement.className = 'status non-apple-status';
                document.getElementById('appleStatus').textContent = 'No âœ—';
                document.getElementById('appleStatus').style.color = '#FF3B30';
                
                redirectElement.innerHTML = `
                    This device is not an Apple device (iOS/Mac).<br>
                    You will remain on this page.<br><br>
                    <small>For Apple device users: You would be redirected to English-Bridge Digital Access automatically.</small>
                `;
                redirectElement.style.color = '#FF9500';
                
                // Hide spinner
                spinner.style.display = 'none';
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // First, display device info
            displayDeviceInfo();
            
            // Check if Apple device
            const isApple = isAppleDevice();
            
            // Handle redirection based on device type
            setTimeout(() => {
                handleRedirection(isApple);
            }, 1500); // Small delay for user to see device info
            
            // Log details to console for debugging
            console.log('=== Device Detection Results ===');
            console.log('Platform:', detectPlatform());
            console.log('Browser:', detectBrowser());
            console.log('Is Apple Device:', isApple);
            console.log('User Agent:', navigator.userAgent);
            console.log('Navigator Platform:', navigator.platform);
            console.log('Max Touch Points:', navigator.maxTouchPoints);
            console.log('================================');
        });
        
        // Optional: Add event listener for manual check button
        function forceCheck() {
            const isApple = isAppleDevice();
            handleRedirection(isApple);
        }
    </script>
</body>
</html>
